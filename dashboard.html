<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Objetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="icon" href="assets/QR.ico" type="image/x-icon">
    <base href="/SistemaQR/">
</head>

<body>
    <header class="header">
        <h1>Bienvenido, <span id="userName">Usuario</span> üëã</h1>
        <button id="logout-btn" class="btn-logout">Cerrar sesi√≥n</button>
    </header>

    <main class="main">
        <div class="actions">
            <button id="btnCrearCategoria" class="btn-crear"><i class="fas fa-plus"></i> Crear categor√≠a</button>
            <button id="btnCrearObjeto" class="btn-crear"><i class="fas fa-plus"></i> Crear Objeto</button>
        </div>

        <!-- üîé B√∫squeda Categor√≠as -->
        <section class="lista">
            <h2>Categor√≠as</h2>
            <div class="search-container">
                <input type="text" id="buscarCategoria" placeholder="Buscar categor√≠a...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="listaCategorias" class="cards"></div>
        </section>

        <!-- üîé B√∫squeda Objetos -->
        <section class="lista">
            <h2>Objetos</h2>
            <div class="filtros">
                <input type="text" id="buscarNombre" placeholder="Buscar por nombre">
                <input type="text" id="buscarLugar" placeholder="Buscar por lugar">
                <input type="text" id="buscarZona" placeholder="Buscar por zona">
                <select id="filtrarCategoria">
                    <option value="">Todas las categor√≠as</option>
                </select>
            </div>
            <div id="listaProductos" class="cards"></div>
        </section>
    </main>

    <!-- Modal Categor√≠a -->
    <div id="modalCategoria" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Nueva Categor√≠a</h2>
            <form id="formCategoria">
                <div class="input-group">
                    <input type="text" id="nombreCategoria" placeholder="Nombre de la categor√≠a" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-guardar">Guardar</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Objeto -->
    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Nuevo Objeto</h2>
            <form id="formProducto">
                <div class="input-group">
                    <label for="categoriaProducto">Categor√≠a:</label>
                    <select id="categoriaProducto" required></select>
                </div>
                <div class="input-group">
                    <input type="text" id="nombreProducto" placeholder="Nombre del objeto" required>
                </div>
                <div class="input-group">
                    <input type="text" id="codigoProducto" placeholder="C√≥digo" required>
                </div>
                <div class="input-group">
                    <input type="text" id="lugarProducto" placeholder="Lugar" required>
                </div>
                <div class="input-group">
                    <input type="text" id="zonaProducto" placeholder="Zona" required>
                </div>
                <div class="input-group">
                    <label for="fotoProducto">Foto del objeto:</label>
                    <input type="file" id="fotoProducto" accept="image/*" capture="environment">
                </div>

                <h3 class="campo_personalizado">Campos adicionales</h3>
                <div id="camposProducto"></div>
                <button type="button" id="agregarCampoProducto" class="btn-agregar-campo">
                    <i class="fas fa-plus"></i> Agregar campo
                </button>

                <div class="form-buttons">
                    <button type="submit" class="btn-guardar">Guardar Objeto</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="funciones/formulariosAdd.js"></script>
    <script type="module" src="js/Animacion.js"></script>
    <script type="module" src="funciones/login.js"></script>
</body>

</html>
