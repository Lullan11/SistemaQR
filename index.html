<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="assets/QR.ico" type="image/x-icon">
    <!-- <base href="/SistemaQR/">  -->
</head>


<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="login-form" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="login-email" placeholder="Usuario">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <!-- Enlace para recuperar contraseña -->
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form id="formulario__registe" class="formulario__register">
                    <h2>Regístrate</h2>
                    <input type="text" id="nombrec" placeholder="Nombre completo">
                    <input type="email" id="email" placeholder="Correo Electronico">
                    <input type="password" id="pass" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="js/Animacion.js"></script>
    <script type="module" src="funciones/registro.js"></script>
    <script type="module" src="funciones/login.js"></script>
</body>
</html>
